<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <script defer src="back.js"></script>
</head>
  <body>
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <img src='src/title.png' />
          </div>
          <div class="score">
              <p>SCORE</p>
              <h1> 0 </h1>
          </div>
      </div>
      <div class="hands">
            <div class="hand paper">
              <img src="src/Paper.png" onclick="pickUserHand('paper')"/>
            </div>
            <div class="hand scissors">
              <img src="src/Scissors.png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand rock">
              <img src="src/Rock.png" onclick="pickUserHand('rock')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img class="userPickImage" src="src/Paper.png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> YOU WIN! </h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>AI PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src="src/Paper.png" alt="" srcset="">
            </div>   
        </div>       
      </div>        
      <h6 id="abi">Created by @asbrii</h6>

    </div>
    <script defer src="back.js"></script>
  </body>
</html>
